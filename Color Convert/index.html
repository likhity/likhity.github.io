<!DOCTYPE html>
<html>
    <head>
        <title>Color Convert</title>
        <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js"></script>
        <h1>Welcome To Color Convert!</h1>
        <div class="copyDiv">
            <label class="container">
                <input type="checkbox" id="auto-copy">Auto Copy</input>
                <span class="checkmark"></span>
              </label>
            <br>
            <br>
            <div>
                <input class="copy" type="text" placeholder="Type/Paste RGB" id="rgb-input" oninput="changeHex()">
                <button id="copy-rgb" class="copy" onclick="copyRgb()">Copy RGB</button>
            </div>
            <br>
            <div>
                <input class="copy" type="text" placeholder="Type/Paste HEX" id="hex-input" oninput="changeRgb()">
                <button id="copy-hex" class="copy" onclick="copyHex()">Copy HEX</button>
            </div>
            <br>
            <p id="copy-text" style="font-size:20px;" class="copy-text">Copied: </p>
        </div>
    </body>
</html>
