<!DOCTYPE html>
<html>
    <head>
        <title>Color Convert</title>
        <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="copyDiv">
            <h1 class="title">Welcome To Color Convert!</h1>
            <div class="tooltip">
                <label class="container">
                    <input type="checkbox" id="auto-copy" class="auto-copy">Auto Copy</input>
                    <span class="checkmark"></span>
                    <span class="tooltiptext">Use only if pasting</span>
                </label>
            </div>
            <div class="color-input">
                <input class="copy" type="text" placeholder="Type/Paste RGB" id="rgb-input" oninput="changeHex()">
                <button id="copy-rgb" class="copy" onclick="copyRgb()">Copy RGB</button>
            </div>
            <div class="color-input">
                <input class="copy" type="text" placeholder="Type/Paste HEX" id="hex-input" oninput="changeRgb()">
                <button id="copy-hex" class="copy" onclick="copyHex()">Copy HEX</button>
            </div>
            <p id="copy-text" class="copy-text">Copied: </p>
            <!-- this is a change -->
        </div>
    </body>
</html>
